<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-menu">
        <h1>Choose a Game</h1>
        <button onclick="startGame('ticTacToe')">Tic Tac Toe</button>
        <button onclick="startGame('guessNumber')">Guess the Number</button>
        <button onclick="startGame('rockPaperScissors')">Rock Paper Scissors</button>
        <button onclick="startGame('numberGuessing')">Number Guessing Game</button>
        <button onclick="startGame('simpleQuiz')">Simple Quiz</button>
    </div>

    <div id="game-container"></div>

    <div id="watermark">Made by Yuvaansh</div>

    <script src="script.js"></script>
</body>
</html>
